<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<link rel="shortcut icon" href="{{ STATIC_URL }}/favicon.ico">
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{{ STATIC_URL }}/css/vendor/reset.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}/css/master.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}/css/mobile.css" 
		media='screen and (max-width: 768px)'>
	<link href="{{ STATIC_URL }}/rainbow/themes/framer.css" rel="stylesheet" type="text/css">

	{% block header %}
	<title>Framer - Prototyping Tool</title>
	{% endblock %}

</head>
<body>

	<div id="content">
		{% block content %}{% endblock %}
	</div>

	{% block scripts %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="{{ STATIC_URL }}/js/main.js"></script>
	<script src="{{ STATIC_URL }}/rainbow/rainbow.min.js"></script>
	
	{% include "analytics.html" %}
	{% endblock %}
</body>
</html>
